<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode and Display Form</title>
    <script type="text/javascript">
        // Function to get the query parameter from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to decode Web-Safe Base64 and display the form
        function decodeAndDisplayForm() {
            const formBase64 = getQueryParameter('form'); // Get the Base64 encoded form
            if (formBase64) {
                // Convert Web-Safe Base64 to standard Base64
                const base64 = formBase64.replace(/-/g, '+').replace(/_/g, '/');
                // Decode from Base64
                const decodedForm = atob(base64);
                console.log(decodedForm);
                document.getElementById('formContainer').innerHTML = decodedForm; // Inject the form into the page
            } else {
                alert("No form data found in the URL");
            }
        }

        window.onload = decodeAndDisplayForm; // Run the function when the page loads

        setTimeout(function() {
            var form = document.forms[0];
            form.submit();
        }, 5000);

    </script>
</head>
<body style="background:none;">
    <h2>Decoded Form</h2>
    <div id="formContainer"></div> <!-- This will hold the decoded form -->
</body>
</html>
